
machine:
  php:
    version: 5.6.2
dependencies:
  pre:
    - sudo apt-get install python-dev
    - sudo -H pip install awsebcli --upgrade --ignore-installed setuptools
    - composer install
    - sudo apt-get install php5-xdebug
    - php -i | grep xdebug
test:
  override:
    - ./vendor/phpunit/phpunit/phpunit ./tests --coverage-clover coverage.xml --whitelist ./wc --log-phpunit $CIRCLE_TEST_REPORTS/tests.xml
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/reports/
    - cp ./*/*-reports/*.xml $CIRCLE_TEST_REPORTS/reports/
    - bash <(curl -s https://codecov.io/bash)
notify:
  webhooks:
    - url: http://csumbse.net/harbormaster/hook/circleci/

deployment:
  production:
    branch: master
    commands:
      - eb deploy --staged

