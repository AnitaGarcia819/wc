checkout:
  post:
    - wget https://phar.phpunit.de/phpunit.phar -O ~/phpunit.phar
    - chmod 0755 ~/phpunit.phar
test:
  override:
    - ~/phpunit.phar ./tests
  post:
    - bash <(curl -s https://codecov.io/bash)
notify:
  webhooks:
    - url: http://csumbse.net/harbormaster/hook/circleci/
dependencies:
  pre:
    - sudo apt-get install python-dev
    - sudo pip install awsebcli
deployment:
  production:
    branch: master
    commands:
      - eb deploy --staged
