machine:
  php:
    version: 7.0.4
test:
  override:
    - ./vendor/phpunit/phpunit/phpunit ./tests --coverage-clover coverage.xml --whitelist ./wc --log-junit $CIRCLE_TEST_REPORTS/tests.xml
  post:
    - bash <(curl -s https://codecov.io/bash)
notify:
  webhooks:
    - url: http://csumbse.net/harbormaster/hook/circleci/

#Integration     
dependencies:
  pre:
    - cp config/custom.ini /opt/circleci/php/$(phpenv global)/etc/conf.d/