<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-datatable-api/dist/paper-datatable-api-column.html">
<link rel="import" href="../../bower_components/paper-datatable-api/dist/paper-datatable-api.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="wc-users-table">
<template>

<iron-ajax auto
 id="ajax"
 method="GET"
 url='{{url}}'
 handle-as="json"
 last-response='{{response}}'>
</iron-ajax>

<paper-datatable data="{{response}}">
  <paper-datatable-column  header="Username" property="username"  style="min-width: 200px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Producer" property="producer" style="min-width: 200px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Wine Name" property="wine_name" style="min-width: 130px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Vintage" property="vintage" style="min-width: 150px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Date" property="date" style="min-width: 150px;" sortable></paper-datatable-column>
</paper-datatable>

</template>
<script>
    Polymer({
      is: 'wc-users-table',

      properties: {
        url: {
          type: String
        },
        response: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
