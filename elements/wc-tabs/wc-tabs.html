<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-menu-behavior/iron-menubar-behavior.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">






<dom-module id="wc-tabs">
    <template>
        <style >

            :host {
                width: 100%;
                height: 100%;
            }

            paper-progress {
                width: 100%;
            }

            :host > ::content > .tab{
                font-size: .8em;
                width: 25%;
                display: inline-block;
                float:left;
                text-align: center;
                padding: 15px 0;

            }

            :host > ::content > .tab:focus {
                outline: 0;

            }

            :host > ::content > .iron-selected {
                font-weight: bold;
                font-size: .9em;

            }

        </style>


            <content>
            </content>
            <paper-progress max="4" value$="[[_progressChange(progression)]]"></paper-progress>

    </template>

    <script>

        (function(){

            Polymer({
                is: "wc-tabs",
                behaviors:[
                    Polymer.IronMenubarBehavior
                ],

                properties: {
                    progression: {
                        type: Number,
                        value: 0,
                        observer: "_progressChange"
                    }

                },
                ready: function() {
                    this.selected = 0;
                    this.selectable = ".tab";



                },
                _progressChange: function (valueChange) {
                    return valueChange;

                }
            });

        })();
    </script>
</dom-module>
