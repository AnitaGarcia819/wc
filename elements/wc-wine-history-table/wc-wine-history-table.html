<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="../../bower_components/paper-datatable/paper-datatable-card.html">

<dom-module id="wc-wine-history-table">
<template>
<iron-ajax auto
 id="ajax"
 method="GET"
 url='{{url}}'
 handle-as="json"
 last-response='{{response}}'>
</iron-ajax>

<paper-datatable data="{{response}}">
  <paper-datatable-column header="Producer" property="producer" style="min-width: 200px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Wine Name" property="wine_name" style="min-width: 130px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Wine Style" property="wine_style" style="min-width: 150px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Vintage" property="vintage"  style="min-width: 200px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Producer" property="producer" style="min-width: 200px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Wine Name" property="wine_name" style="min-width: 130px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Vintage" property="vintage" style="min-width: 150px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Grapes" property="grapes" style="min-width: 150px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Country" property="country" style="min-width: 200px;" sortable></paper-datatable-column>
  <paper-datatable-column header="State" property="state" style="min-width: 130px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Region" property="region" style="min-width: 150px;" sortable></paper-datatable-column>
  <paper-datatable-column header="Alcohol" property="alcohol" style="min-width: 150px;" sortable></paper-datatable-column>
</paper-datatable>

</template>
<script>
    Polymer({
      is: 'wc-wine-history-table',
      properties: {
        url: {
          type: String
        }
      },
        response: {
          type: Object
        }
    });
  </script>
</dom-module>
