<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="shared-styles.html">

<dom-module id="wc-search">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      #container{
        width:80%;
        position: relative;
        margin: 0 auto;
      }
      #search-container{
        display:block;
        width: 100%;
        margin: 50px auto;

      }
      input#search{
        width: 100%;
        height: 40px;
        font-size: 20px;
      }

      pre#instructions{
        background: #ffefb4;
        padding: 10px;
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;

      }
      ul#response{
        list-style: none;
        padding: 0;
      }

      li.e{
        font-size: 15px;
        font-family: sans-serif, Arial;
        font-weight: bold;
        padding:20px;
        border-bottom: #c2c2c2 1px solid;
      }

      span.search-term{
        background: #ffc0f7;
      }
    </style>

    <div class="card">

      <div id="container">
        <div id="search-container">
          <iron-ajax
            auto
            url="api/search.php"
            params='{"q":"[[query]]"}'
            handle-as="json"
            on-response="handleResponse"
            debounce-duration="300"></iron-ajax>
          <input placeholder="Live Search..." id="search" type="text" name="q" value="">
          <pre id="instructions">Search for "Albarino", "Brunello", "Bruno", "Madeira" or "Red"</pre>

          <template is="dom-repeat" items="[[ajaxResponse.items]]">
            <div class="horizontal-section">
              <p>[[item]]</p>
            </div>
          </template>

        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'wc-search',

      properties: {
        query: {
          type: String,
          value: ''
        }
      },

      listeners: {
        'search.keyup' : 'sendSearch'

      },
      sendSearch : function (e){
        console.log(this.$.search.value);

      }
    });



  </script>
</dom-module>
